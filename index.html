<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings widgit</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('back.jpg');
      background-color: #cccccc;
    }
  </style>
</head>



<section class="greetingSection">
  <div>
    <div class="error"></div>
    <h3 class="greet">Greet Me :)</h3>
    <div class="theMessage"></div>
  </div>


  <div class="row">
    <strong> <label for="Names" class="nameHeading">Name</label></strong>
    <input type="text" placeholder="    enter your name" class="Name" required>

  </div>


  <h5 class="langHeading">Language</h5>
  <label class="valueLanguages">
    <input type="radio" name="languageType" class="itemTypeRadio" value="english">
    <span class="label-body">English</span>
  </label>

  <label class="valueLanguages">
    <input type="radio" name="languageType" class="itemTypeRadio" value="afrikaans">
    <span class="label-body">Afrikaans</span>
  </label>

  <label class="valueLanguages">
    <input type="radio" name="languageType" class="itemTypeRadio" value="arabic">
    <span class="label-body">Arabic</span>
  </label>

  <br>
  <br>
  <button class="enter" type="button" name="button">Enter</button>
  <br>

  <div class="">

    <span class="valueDisplay">0</span>
    <br>
    <br>
    <button class="resetBtn">Reset Counter</button>
  </div>

</section>

<script src="script.js"></script>


</body>


</html>
